<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Multi Step Form</title>
</head>
<body>
    <header><h2>Registeration Form</h2></header>
    <div class="container">
        <form action="" id="basic">
            <div class="FormGroup1">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="off" required>
                <span>Required</span>
            </div>
            <div class="FormGroup1">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off" required>
                <span>Required</span>
            </div>
            <div class="FormGroup1">
                <label for="">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" autocomplete="off" required>
                <span>Required</span>
            </div>
            <div class="FormGroup1">
                <label for="">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" autocomplete="off" required>
                <span>Required</span>
            </div>
            <div class="FormGroup1">
                <label for="">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" autocomplete="off">
            </div>
            <div class="button-box1">
                <button type="button" id="basic-next">Next</button>
            </div>
        </form>
        <form action="" id="others">
            <div class="FormGroup2">
                <label for="">Birth Date</label>
                <input type="text" id="dob" placeholder="dd/mm/yyyy" autocomplete="off">
                <span>Required</span>
            </div>
            <div class="FormGroup2">
                <label for="">Gender</label>
                <input type="radio" value="Male" name="gender" id="male" autocomplete="off">Male
                <input type="radio" value="Female" name="gender" id="female" autocomplete="off">Female
                <input type="text" id="gen-value" value="">
                <span>Required</span>
            </div>
            <div class="FormGroup2">
                <label for="">State</label>
                <select id="state" autocomplete="off">
                    <option value="Choose State">Choose State</option>
                </select>
                <span>Required</span>
            </div>
            <div class="FormGroup2">
                <label for="">Phone Number</label>
                <input type="tel" name="" id="contact" autocomplete="off">
                <span>Required</span>
            </div>
            <div class="FormGroup2">
                <label for="">Address</label><br>
                <textarea id="address" rows="4" cols="50" autocomplete="off"></textarea>
            </div>
            
            <div class="button-box2">
                <button type="button" id="others-next">Next</button>
                <button type="button" id="others-prev">Previous</button>
            </div>
        </form>
       <form action="" id="work">
           <div class="FormGroup3">
            <label for="">Occupation</label>
            <input type="text" id="occupation" autocomplete="off">
           </div>
           <div class="FormGroup3">
               <label for="">Overall Years of Experience</label>
            <input type="number" id="experience" autocomplete="off">
           </div>
           <div class="button-box3">
            <button type="button" id="work-next">Next</button>
            <button type="button" id="work-prev">Previous</button>
           </div>
       </form>
       <form action="" id="education">
           <div class="FormGroup4">
            <label for="">Graduation</label>
            <select id="graduation" autocomplete="off">
                <option value="Choose a graduation">Choose a graduation</option>
                <option value="BE">BE</option>
                <option value="Bsc">Bsc</option>
                <option value="ME">ME</option>
                <option value="Msc">Msc</option>
            </select>
            <span>Required</span>
           </div>
           <div class="FormGroup4">
               <label for="">Year of Passing</label>
                <input type="text" id="year-pass" placeholder="mm/yyyy" autocomplete="off">
                <span>Required</span>
           </div>
           <div class="button-box4">
            <button type="button" id="education-next">Next</button>
            <button type="button" id="education-prev">Previous</button>
           </div>

       </form>
       <form action="" id="team">
           <div class="FormGroup5">
            <label for="">Practice</label>
            <select id="practice" autocomplete="off">
                <option value="Choose practice">Choose practice</option>
            </select>
            <span>Required</span>
           </div>
           <div class="FormGroup5">
               <input type="checkbox" id="terms" autocomplete="off"> Agree to terms and conditions. <br>
               <span>Required</span>
           </div>
           <div class="button-box5">
            <button type="button" id="team-prev">Previous</button>
            <button type="button" id="team-submit">Submit</button>
           </div>
       </form>
       <div id="response">
        <pre>Thanks for registering.
            Have a nice day ...!</pre>
       </div>
       <div class="step-row">
           <div id="progress"></div>
           <div class="step-col"><small id="basic-tab">Basic</small></div>
           <div class="step-col"><small id="others-tab">Others</small></div>
           <div class="step-col"><small id="work-tab">Work</small></div>
           <div class="step-col"><small id="education-tab">Education</small></div>
           <div class="step-col"><small id="team-tab">Team</small></div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
